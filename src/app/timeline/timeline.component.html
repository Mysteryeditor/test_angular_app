<h1>Events Of MyLife</h1>
<div class="container-fluid">
<div class="card col-12">
    <p-timeline  [value]="events">
        <ng-template pTemplate="opposite" let-event>
            {{ event.status }}
        </ng-template>
        <ng-template pTemplate="content" let-event>
            {{ event.date }}
        </ng-template>
    </p-timeline>
</div>
</div>
